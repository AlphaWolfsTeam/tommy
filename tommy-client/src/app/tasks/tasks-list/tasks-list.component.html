<div *ngFor="let task of tasks">
    <div class="task" (click)="openTaskDetailDialog()">
        <img class="StatusImg" src="{{ task.icon }}">
        <p class="task-status">{{ task.status }}</p>
        <hr class="kav">
        <!-- <div class="taskNameDecorationClosed"></div> -->
        <p class="task-date">{{ task.open_date }}</p>
        <p class="task-title">{{ task.summary }}</p>
        <p id="task-id">פניה מס' {{ task.id }}</p>
    </div>
</div>
