<div class="cards-container">
    <div class="card" *ngFor="let listItem of cardsListToDisplay" (click)="onSelectCard(listItem)">
        <span id="text-in-card">{{ listItem }}</span>
    </div>
    <div class="card" *ngIf="limit === 7 && cardsList.length > limit" (click)="showMore()">
        <span id="text-in-card">הראה עוד</span>
    </div>
    <div class="card" *ngIf="limit > 7" (click)="showLess()">
        <span id="text-in-card">הראה פחות</span>
    </div>
</div>
