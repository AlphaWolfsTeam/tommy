<button mat-dialog-close id="closeButton">X</button>
<mat-dialog-content class="mat-typography">
  <div id="topContainer">
    <div>
      <p class="inline" id="timeTillTreatment">זמן צפוי לטיפול יומיים</p>
      <img src="../../assets/timeUntilTreatment.svg">
    </div>
    <div>
      <p class="inline" id="taskName">{{ getDesc() }}</p>
      <p class="inline title">פניה</p>
      <div *ngIf="data.status; else closed" id="taskNameDecoration"></div>
      <ng-template #closed>
        <div id="taskNameDecorationClosed"></div>
      </ng-template>
    </div>
  </div>
  <div id="midContainer">
    <div>
      <h4 class="inline" id="taskId">{{ data.task.id }}</h4>
      <p class="inline title">קריאה</p>
    </div>
    <div>
      <p class="inline" id="taskOpenDate">{{ getOpenDate() }}</p>
      <p class="inline title">נפתחה ב </p>
    </div>
  </div>
  <div id="bottomContainer">
    <div id="statusProgressContainer">
      <app-status-progress *ngFor="let status of statusList; let i = index" [status]="status" [number]="i+1"
        [isPressed]="status===data.status"></app-status-progress>
    </div>
    <div id="descriptionContainer">
      <h3>תיאור הבעיה</h3>
      <p id="description">{{ getDesc() }}</p>
    </div>
  </div>
</mat-dialog-content>
