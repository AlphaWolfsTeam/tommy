<div class="container2">
  <div class="card" *ngFor="let service of services" (click)="onService(service.id)">
    <span id="text-in-card">{{ service.value }}</span>
  </div>

  <div class="card" *ngIf="limit === 7 && services.length > limit" (click)="showMore()">
    <span id="text-in-card">הראה עוד</span>
  </div>

  <div class="card" *ngIf="limit > 7" (click)="showLess()">
    <span id="text-in-card">הראה פחות</span>
  </div>
</div>
