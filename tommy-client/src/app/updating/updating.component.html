<div id="updatesContainer">
  <h1 id="updatesHeadline">עדכונים</h1>
  <cdk-virtual-scroll-viewport id="scrollBar" style="height: 600px; width: 300px; background-color: white;" itemSize="250"
    class="viewport">
    <mat-list role="list">
      <div *ngIf="array; else noArray">
      <mat-list-item role="listitem" *ngFor="let update of updatesArrayFiltered" style="width: 283px;">
        <p class="date" matLine> {{ update.date }}</p>
        <div class="Oval"></div>
        <p class="time" matLine>{{ update.text }}</p>
      </mat-list-item>
    </div>
    <ng-template #noArray>
      <mat-list-item role="listitem" bstyle="width: 283px;">
        <p class="date" matLine> {{ updatesObject.name }}</p>
        <div class="Oval"></div>
        <p class="time" matLine>{{ updatesObject.description }}</p>
      </mat-list-item>

    </ng-template>
    </mat-list>
  </cdk-virtual-scroll-viewport>
</div>
