<div class="boundary">
  <app-preloader></app-preloader>
  <ng-container *ngIf="isLehavaConnection(); else noLehavaConnection">
    <app-header
    [userName]="userName"
    [tutorialUrl]="openConf.homepageTutorialVideoUrl"
    ></app-header>
    <router-outlet></router-outlet>
  </ng-container>
</div>

<ng-template #noLehavaConnection>
  <app-error></app-error>
</ng-template>
