<div class="container2">
    <div class="card" *ngFor="let category of categories" (click)="onCategory(category)">
        <span class="text-in-card">{{category}}</span>
    </div>
    <div class="card" *ngIf="limit === 7 && categories.length > limit" (click)="showMore()">
        <span id="text-in-card">הראה עוד</span>
    </div>

    <div class="card" *ngIf="limit > 7" (click)="showLess()">
        <span id="text-in-card">הראה פחות</span>
    </div>
</div>
