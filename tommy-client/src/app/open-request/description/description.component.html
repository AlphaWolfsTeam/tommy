<app-return-button (selected)="onReturn()"></app-return-button>

<app-page-top-title></app-page-top-title>

<h4 id="kara">לא הצלחת לתפעל את התקלה? מצורף טופס לתיאור התקלה</h4>

<div id="grid-wrapper">
  <textarea id="subject" (keyup)="counter()" maxlength="500"
    placeholder="מוכנים להשקיע מספר דקות מזמנכם? לרשותך מדריך קצר שעשוי לעזור לפתור את הבעיה"></textarea>
  <p id="charCounter">{{ input }}/500</p>
  <input type="text" class="input {{ locationWarning }}" id="location" placeholder="מיקום גיאוגרפי (חובה)"
    maxlength="40" (input)="setLocationInput($event.target.value)">
  <input type="number" maxlength="4" class="input {{ phoneWarning }}" id="phone" pattern="/^-?\d+\.?\d*$/"
    placeholder="מספר טלפון נייד (חובה)" onkeypress="if(this.value.length>12) return false;"
    (input)="setPhoneInput($event.target.value)">
  <input type="text" class="input {{ computerNameWarning }}" id="computerName" placeholder="שם המחשב (חובה)"
    maxlength="40" (input)="setComputerNameInput($event.target.value)">
  <div class="button_cont" (click)="sendPost()" id="taskOpenBtn" align="center">
    <a class="example_b">פתיחת פניה</a>
  </div>
</div>


<input _ngcontent-hvm-c94="" type="number" id="phone" placeholder="מספר טלפון נייד (חובה)" pattern="/^-?\d+\.?\d*$/"
  class="input" onkeypress="if(this.value.length==10) return false;">
